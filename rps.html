<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>

<body>
    <div class="cover">
        <div class="buttons">
            <button class="rps" value="rock">✊</button>
            <button class="rps" value="paper">🤚</button>
            <button class="rps" value="scissor">✌️</button>
        </div>
        <div class="rresult">
            <div id="playerScore"></div>
            <div id="hand"></div>
            <div id="result"></div>
            <button id="end" class="end">🔴</button>
        </div>

    </div>
    <script src="rps.js"></script>
</body>

</html>
